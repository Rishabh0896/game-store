{% extends "dashboard/manager_base.html" %}
{% load static %}
{% block content %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        #total-revenue {
            background-color: #3498db;
        }
    </style>

    <br>
    <div class="row">
        <div class="col-md-6">
            <div class="card text-center text-white mb-3" id="total-revenue">
                <div class="card-header">
                    <h5 class="card-title">Total Revenue</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">${{ total_revenue }}</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="row">
            <div class="col-md-12">
                <h5>Revenue per game</h5>
                <hr>
                <div card card-body>
                    <table class="table table-sm">
                        <thead>
                        <tr>
                            <th>Game Name</th>
                            <th>Revenue</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for gr in game_revenue %}
                            <tr>
                                <td>{{ gr.0 }}</td>
                                <td>${{ gr.1 }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
