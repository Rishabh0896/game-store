{% extends "dashboard/base.html" %}
{% load static %}
{% block content %}

<div class="content-section" >
<form method="post" action="{% url 'add_credit_card' %}">
    {% csrf_token %}

    <input type="hidden" name="customer_id" value="{{ customer_id }}">

    <label for="{{ form.credit_card_number.id_for_label }}">Credit Card Number:</label>
    {{ form.credit_card_number }}
    <br>

    <label for="{{ form.expiration_month.id_for_label }}">Expiration Month:</label>
    {{ form.expiration_month }}
    <br>

    <label for="{{ form.expiration_year.id_for_label }}">Expiration Year:</label>
    {{ form.expiration_year }}
    <br>

    <label for="{{ form.security_code.id_for_label }}">Security Code:</label>
    {{ form.security_code }}
    <br>

    <button type="submit">Submit</button>
</form></div>

{% endblock content %}
